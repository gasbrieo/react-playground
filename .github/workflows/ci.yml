name: React CI

on:
  workflow_dispatch:
  push:
    branches: ["main", "develop"]
    paths-ignore:
      - "README.md"
      - "docs/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "README.md"
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      node_modules_cache_key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Get cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ steps.cache-key.outputs.key }}

      - name: Install dependencies
        run: npm ci

      - name: Save workspace
        uses: actions/upload-artifact@v4
        with:
          name: project-workspace
          path: |
            .
            !node_modules
            !**/coverage
            !**/playwright-report
  test:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 60
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: project-workspace
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test:coverage

      - name: Upload Vitest report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov-report
